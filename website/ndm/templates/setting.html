{% extends "_base.html" %}
{% block breadcrumb %}
<li class="breadcrumb-item active">设置</li>
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-gear fa-fw"></i>
                设置信息
            </div>
            <div class="panel-body">
                <div class="col-lg-12">
                    <form role="form" lpformnum="1" method="post" action="" class="form-horizontal">
                        <h4>报警用户</h4>
                        <div class="form-group">
                                <label class="col-lg-2 control-label">
                            <blockquote id="alert_users">
                                {% for user in users %}
                                <a href=# onclick="javascript:deleteAlertUser('{{user}}',this)"><small>{{user}}</small></a>
                                {% endfor %}
                            </blockquote>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">添加联系人</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" id="us" required>
                                <p class="help-block">企业微信拼音名称</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-9">
                                <button type="button" class="btn btn-primary" onclick="addAlertUser('{{csrf_token}}')">添加用户</button>
                            </div>
                        </div>
                        <div class="hr-line-dashed "></div>
                        <h4>监控设置</h4>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">旧数据保留时间(天)</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" id="ts" required value="{{clean_time.0}}">
                                <p class="help-block">监控数据保留时间</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-9">
                                <button type="button" class="btn btn-primary" onclick="settingCleanTime('{{csrf_token}}')">提交</button>
                            </div>
                        </div>
                        <div class="hr-line-dashed "></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
